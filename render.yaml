# Render.com deployment configuration
# Deploy both frontend and backend from one repository

services:
  # Backend API (Node.js + Python) - Uses Docker for reliable Python setup
  - type: web
    name: ev-simulation-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
    healthCheckPath: /health
    plan: free

  # Frontend (React/Vite Static Site)
  - type: web
    name: ev-simulation
    runtime: static
    rootDir: client/Opt-Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this manually to your backend URL after first deploy
    plan: free
